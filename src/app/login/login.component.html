<div class="wrapper">

  <form   [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input [formControlName]="email" type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"  >
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input [formControlName]="password" matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" >
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordFormControl.hasError('pattern') && !emailFormControl.hasError('required')">
        Password error
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="button-wrapper">
      <button mat-stroked-button color="primary"  type="submit">Login
        <mat-spinner></mat-spinner>
      </button>
      <button mat-stroked-button color="primary" type="button">Register</button>
    </div>
  </form>
</div>
