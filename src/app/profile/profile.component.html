<div class="wrapper">

<mat-card class="profile-img">
  <div class="avatar-wrapper" >
    <img class="avatar"  mat-card-avatar src="https://s.gravatar.com/avatar/f1972f359dcd769b1f76ee6702998168?s=200">
     <a class="avatar-button" mat-icon-button target="_blank" href="https://en.gravatar.com/emails/"><mat-icon >edit</mat-icon></a>
  </div>

</mat-card>
<mat-card class="profile-info">
  <div class="row">
  <div class="col-1">Name</div>
    <div class="col-2">{{this.user.name}}</div>
  </div>
  <mat-divider inset></mat-divider>

  <div class="row">
    <div class="col-1">Email</div>
    <div class="col-2">{{this.user.email}}</div>
  </div>
  <mat-divider inset></mat-divider>

  <div class="row">
    <div class="col-1">Phone</div>
    <div class="col-2">{{this.user.phone}}</div>
  </div>

</mat-card>
  <mat-card class="profile-order-info">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Order No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
      </ng-container>

      <ng-container matColumnDef="defect">
        <th mat-header-cell *matHeaderCellDef> Defect </th>
        <td mat-cell *matCellDef="let element"> {{element.defect}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time of order </th>
        <td mat-cell *matCellDef="let element"> {{element.time }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="actions">-->
<!--        <th mat-header-cell *matHeaderCellDef> Actions </th>-->
<!--        <td mat-cell *matCellDef="let element">-->
<!--          <button (click)="openDialog(element)">Details</button>-->
<!--        </td>-->

<!--      </ng-container>-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</div>
